<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 8 Celender design</title>
   <style>
       body{
           margin: 0;
           padding: 0;
           justify-content: center;
       }
       #wrapper{
           background-color: rgba(0, 0, 0, 0.548);
           width: 600px;
           margin: 0 auto;
       } 
        .calender{
            margin: 25px 25px;
            height: 600px;
           
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: 2em repeat(5, 1fr);
        grid-gap: 1em;
        padding: 20px 10px;
        
       
    }
    .date{
        background-color: lightslategray;
        font-size: 3em;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
    }
    .other-month, .day{
        background-color: lightgrey;
    }
    
   
   .day{
        background-color: rgb(253, 237, 237);
        font-size: 1em;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
   }
   h1{
       text-align: center;
       padding-top: 10px;
   }

   </style>
</head>
<body>
    <div id="wrapper">
        <h1>Calender Explorer</h1>
        
    <div class="calender">
        <div class="day">S</div>
        <div class="day">M</div>
        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div>
        <div class="date other-month">30</div>
        <div class="date other-month">31</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date other-month">1</div>
        <div class="date other-month">2</div>
        <div class="date other-month">3</div>
        
    </div>
    </div>
</body>
</html>
